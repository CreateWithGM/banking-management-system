<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Open Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .toggle-password {
            position: absolute;
            margin-left: -30px;
            margin-top: -30px;
            cursor: pointer;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="openAccountForm" class="account-form" action="submit_account.html" method="post">
            <h2>Open Online Account</h2>
            <div class="input-group">
                <label for="account-no">Account Number</label>
                <input type="text" id="account-no" name="account-no" placeholder="Enter your account number" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
            </div>
            <div class="checkbox-group">
                <label style="color:green; font-size:25px;">Choose which accounts you want to use</label>
                <label><input type="checkbox" name="element1"> Savings Account</label>
                <label><input type="checkbox" name="element2"> Current Account</label>
                <label><input type="checkbox" name="element3"> Recurrence Account</label>
                <label><input type="checkbox" name="element4"> Term Deposit</label>
                <label><input type="checkbox" name="element5"> Goal Tracker Saving Account</label>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.add('show'); // Add a class to change the icon (e.g., from eye to eye-slash)
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('show');
            }
        }
    </script>
</body>
</html>
