<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form id="loginForm" class="login-form" action="logindb.php" method="POST">
        <h2>Login</h2>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="input-group">
            <button type="submit" class="submit-btn">Login</button>
        </div>
        <div class="input-group">
            <label for="register-info">If you're not registered:</label>
            <button class="register-btn" type="button" onclick="window.location.href='register.html'">Register Now</button>
        </div>
        <div id="message"></div>
    </form>
</div>
</body>
</html>
