<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gold Loan Section</title>
    <style>
        .button-container {
            display: flex;
            justify-content: space-between; /* Ensures equal spacing between buttons */
            background-color: rgb(163, 163, 167); /* Adjust as needed */
        }

        button {
            background-color: rgb(44, 164, 216); /* Adjust as needed */
            color: white;
            padding: 10px 15px; /* Adjust padding for shorter buttons */
            border: none;
            cursor: pointer;
        }

        #content-container {
            margin-top: 0;
            background-color: rgb(188, 188, 202); /* Adjust as needed */
            color: white;
            padding: 20px;
        }

        ul {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="button-container">
        <button id="button1">Button 1</button>
        <button id="button2">Button 2</button>
        <button id="button3">Button 3</button>
        <button id="button4">Button 4</button>
    </div>
    <div id="content-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button1 = document.getElementById('button1');
            const button2 = document.getElementById('button2');
            const button3 = document.getElementById('button3');
            const button4 = document.getElementById('button4');
            const contentContainer = document.getElementById('content-container');

            button1.addEventListener('click', () => {
                loadContent('gl1.html');
            });

            button2.addEventListener('click', () => {
                loadContent('gl2.html');
            });

            button3.addEventListener('click', () => {
                loadContent('gl3.html');
            });

            button4.addEventListener('click', () => {
                loadContent('gl4.html');
            });

            function loadContent(url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        contentContainer.innerHTML = data;
                    })
                    .catch(error => console.error('Error fetching content:', error));
            }
        });
    </script>
</body>
</html>
